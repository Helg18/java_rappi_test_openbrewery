<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Brewery Details</title>
</head>
<body>
<nav class="navbar navbar-expand-lg mb-3">
    <div class="navbar-brand text-capitalize    ">
        Breweries, Your main list :)
    </div>
</nav>
<div class="container">
    <div class="row card">
        <div class="card-header text-center" th:text="${brewery.name}"></div>
        <div class="card-body">
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label class="font-weight-bold"># Register</label>
                        <p th:text="${brewery.id}"></p>
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold">Name</label>
                        <p th:text="${brewery.name}"></p>
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold">Type</label>
                        <p th:text="${brewery.brewery_type}"></p>
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold">Address</label>
                        <p><span th:text="${brewery.street}"></span>
                            <span th:text="${brewery.city}"></span>
                            <span th:text="${brewery.state}"></span>
                            <span th:text="${brewery.postal_code}"></span>
                            <span th:text="${brewery.country}"></span>
                        </p>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label class="font-weight-bold">Localization</label>
                        <p>Latitude: <span th:text="${brewery.latitude}"></span></p>
                        <p>Longitude: <span th:text="${brewery.longitude}"></span>
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold">WebSite</label>
                        <a th:href="${brewery.website_url}" th:text="${brewery.website_url}" target="_blank"></a>
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold">Phone</label>
                        <p th:text="${brewery.phone}"></p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <a th:href="@{/}" class="btn btn-outline-danger">Back to the main list</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
